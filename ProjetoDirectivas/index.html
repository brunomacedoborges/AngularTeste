<html ng-app="listaTelefonica">

<head>
    <title>Lista Telefonica</title>
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" text="text/css" href="lib/bootstrap/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                { nome: "Pedro", telefone: "999999999" },
                { nome: "Ana", telefone: "6666666666" },
                { nome: "Bruno", telefone: "88888888" }
            ];

            //1 - Jeito de fazer
            //$scope.adicionarContato = function(){
            //   $scope.contatos.push({nome: contato.nome,telefone: contato.telefone});
            //};

            //2 - Jeito de fazer
            // $scope.adicionarContato = function(nome, telefone){
            //   $scope.contatos.push({nome: nome,telefone: telefone});
            // };

            //3 - Jeito de fazer e o correto
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                //Exemplo de Delete
                delete $scope.contato;
            };
        });
    </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr />

        <input class="form-control" type="text" ng-Model="contato.nome" placeholder="Nome" />
        <input class="form-control" type="text" ng-Model="contato.telefone" placeholder="Telefone" />
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>

    </div>
</body>

</html>
